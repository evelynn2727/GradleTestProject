plugins {
    id 'java'
    id 'application'
}

group 'pl.ewelinapalka'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    testCompile 'org.seleniumhq.selenium:selenium-java:3.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
